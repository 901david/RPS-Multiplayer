<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/jpg" href="images/side_header.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script rel="javascript" type="text/javascript" src="script/game.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 topPic">
		<img src="images/header.jpg" alt="Rock,Paper,Scissors" class="headerGood">
		</div>
	</div>
	<div class="row">
	<!-- For testing purposes only currently -->
	<button id="disconnect" class="btn btn-danger">Disconnect Players</button>
	<br>
	<!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> -->
	<div id="nameArea" class="col-md-4 col-md-offset-5 col-lg-4 col-lg-offset-5 moveDown">
	<input type="text" id="nameInput" placeholder="Enter name">
	<button id="nameSubmission" class="btn btn-danger">Submit</button>

	</div>
	<!-- </div> -->
	</div>
	<div class="row mainSection">
		<div class="col-md-9 col-md-offset-2 col-lg-9 col-lg-offset-2">
		<!-- Left box -->
		<div id="leftBox" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 fixBorder">
		<h6 id="nameSpotLeft"></h6>
		<div id="choicesToShowOne" class="choicesToShow col-xs-12 col-sm-12 col-md-12 col-lg-12">
		</div>
		<div id="scoreOne">
			
		</div>
		</div>
		
		<!-- Middle Box -->
		<div id="middleBox" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 fixBorder">
		
		</div>
		
		<!-- Right Box -->
		<div id="rightBox" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 fixBorder">
		<h6 id="nameSpotRight"></h6>
		<div id="choicesToShowTwo" class="choicesToShow col-xs-12 col-sm-12 col-md-12 col-lg-12">
		</div>
		<div id="scoreTwo"></div>
		</div>
		
		</div>
	</div>
	<!-- Chat box area -->
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
		<p>Chat:</p>
		<div class="boxCreate col-xs-12 col-sm-12 col-md-12 col-lg-12">
		</div>
		<div>
  		<input type="text" class="form-control" id="chatInput" placeholder="Enter text here">
  		<button id="chatSubmit" class="btn btn-warning">Send</button>
		</div>
		</div>
	</div>
</body>
</html>
