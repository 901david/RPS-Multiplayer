<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/jpg" href="favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script rel="javascript" type="text/javascript" src="script/game.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<div class="row-fluid">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 topPic">
		<img src="images/header.jpg" alt="Rock,Paper,Scissors" class="headerGood">
		</div>
	</div>
	<div class="row-fluid">
	<div class="col-lg-4 col-lg-offset-5 moveDown">
	<input type="text" id="nameInput" placeholder="Enter name">
	<button id="nameSubmission" class="btn btn-danger">Submit</button>

	</div>
	</div>
	<div class="row-fluid mainSection">
		<div class="col-lg-9 col-lg-offset-2">
		<!-- Left box -->
		<div id="leftBox" class="col-lg-3 fixBorder">
		<h4 id="nameSpotLeft">Waiting on Player 2</h4>
		<div id="choices">
		<p class='choices'>Rock</p>
		<p class='choices'>Paper</p>
		<p class='choices'>Scissors</p>
		</div>
		<div id="score"><p>Wins: <span id="wins"></span>      Losses: <span id="losses"></span></p></div>
		</div>
		<p id="score"></p>
		<!-- Middle Box -->
		<div id="middleBox" class="col-lg-3 fixBorder">
		
		</div>
		
		<!-- Right Box -->
		<div id="rightBox" class="col-lg-3 fixBorder">
		<h4 id="nameSpotRight">Waiting on Player 1</h4>
		<div id="choices">
		<p class='choices'>Rock</p>
		<p class='choices'>Paper</p>
		<p class='choices'>Scissors</p>
		</div>
		<div id="score"><p>Wins: <span id="wins"></span>      Losses: <span id="losses"></span></p></div>
		</div>
		
		</div>
	</div>
	<!-- Chat box area -->
	<div class="row-fluid">
		<div class="col-lg-6 col-lg-offset-3">
		<p>Chat:</p>
		<div class="boxCreate col-lg-12">
		</div>
		<div class="form-group">
  		<input type="text" class="form-control" id="chatInput" placeholder="Enter text here">
		</div>
		</div>
	</div>
</body>
</html>
